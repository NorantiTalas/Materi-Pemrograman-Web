<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider</title>
    <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
    <div class="container">
        <div class="main_view" id="main_view">
            <img src="image/image/gambar1.jpg" id="main" alt="gambar1">
        </div>
        <div class="side_view">
            <img src="image/image/gambar1.jpg" alt="Gambar 1" onclick="showimage (0)" />
            <img src="image/image/gambar2.jpg" alt="Gambar 2" onclick="showimage (1)" />
            <img src="image/image/gambar3.jpg" alt="Gambar 3" onclick="showimage (2)" />
            <img src="image/image/gambar4.jpg" alt="Gambar 4" onclick="showimage (3)" />
            <img src="image/image/gambar5.jpg" alt="Gambar 5" onclick="showimage (4)" />
        </div>
    </div>
        
    
<script src="js/myscript2.js"></script>    
</body>
</html>
